<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="wrapper">
      <div class="title-text">
        <div class="title login">Đăng nhập</div>
        <div class="title signup">Đăng kí</div>
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Đăng nhập</label>
          <label for="signup" class="slide signup">Đăng kí</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <form action="#" class="login">
            <pre>
            </pre>
            <div class="field">
              <input type="text" placeholder="Tên đăng nhập " required>
            </div>
            <div class="field">
              <input id="input" type="password" placeholder="Mật khẩu"  required >
              <span id="showOrHide" style="position: absolute; bottom: 420px; right: 530px;" onclick="showPass()">
                <i class ="fa-solid fa-eye-slash" id="hide" style="display: none"></i>
                <i class ="fa-solid fa-eye" id="show"></i>
            </span>

            </div>
            <div class="pass-link"><a href="../verify.html">Quên mật khẩu?</a></div>
            <div class="field btn">
              <div class="btn-layer"></div>

              <input type="submit" value="Bắt đầu">

            </div>
            <div class="signup-link">Chưa có tài khoản <a href="">Đăng kí ngay!</a></div>
          </form>
          <form action="#" class="signup">
            <div class="field">
              <input type="text" placeholder="Tên đăng nhập" required>
            </div>
            <div class="field">
              <input type="text" placeholder="Email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Mật khẩu" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Xác nhận mật khẩu" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Đăng kí">
            </div>
            <div class="signup-link">Bạn đã có tài khoàn?  <a href="">Đăng nhâp ở đây</a></div>
          </form>
        </div>
      </div>
    </div>
  <script  src="./script.js"></script>

</body>
</html>
